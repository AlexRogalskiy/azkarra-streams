get:
  description: get the status about the running tasks of the KafkaStreams instance
  operationId: getStreamsInstanceStatus
  parameters:
    - description: identifier of the KafkaStreams instance, also known as the 'container.id'
      explode: false
      in: path
      name: containerId
      required: true
      schema:
        type: string
      style: simple
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../schemas/streams.status.v1.yaml#/v1.StreamsStatus'
      description: OK
    "401":
      content: {}
      description: Unauthorized
  security:
    - basicAuth: []
  tags:
    - azkarra_v1
  x-accepts: application/json
  x-contentType: application/json